<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="pong.css" rel="stylesheet" type="text/css">
    <title>Pong</title>
</head>

<body>
    <div id="pelota"></div>
    <div id="jugador1" class="jugador"></div>
    <div id="jugador2" class="jugador"></div>
    <div id="scoreboard">
        <div id="jugador1score">0</div>
        <div id="score-separator">-</div>
        <div id="jugador2score">0</div>
    </div>
    <div id="linea"></div>
    <div id="circulo"></div>
    <div id="campo1"></div>
    <div id="campo2"></div>

    <div id="start-button-container">
        <button id="start-button">Start Game</button>
        <div id="press-spacebar">Press Spacebar to Start</div>
    </div>
    <script src="pong.js"></script>
</body>

</html>
